apiVersion: v1
kind: Template
labels:
  template: "vscode-dynamic"
metadata:
  name: vscode-dynamic
  annotations:
    openshift.io/display-name: "VisualStudio Code in browser (Dynamic)" 
    description: |
      A distribution of Coder's VisualStudio Code in browser designed to work for CNCF-compliant orchestators.
      
      ðŸ’¾ Dynamic storage: data will be stored in a persistent storage automatically created.

      You will not be able to install packages in the started application (e.g. with apt-get or yum)
    tags: visualstudio,vscode,dynamic
    iconClass: icon-kubevirt
    openshift.io/provider-display-name: Institute of Data Science, UM
    openshift.io/documentation-url: "https://github.com/jefferyb/code-server-openshift"
    openshift.io/support-url: https://maastrichtu-ids.github.io/dsri-documentation/help

parameters:
  - name: NAME
    description: Name of your application
    value: vscode-server
    required: true
  # - name: CONTAINER_HOSTNAME
  #   description: Hostname of your container
  #   value: coder
  - name: CODER_PASSWORD
    description: Provide your own password, else, it defaults to "coder"
  - name: DOCKER_IMAGE
    description: Docker image to use
    value: jefferyb/code-server:latest
    # value: chinodesuuu/coder:openshift
    required: true
  # - name: URL
  #   description: Name of your application
  #   required: true
  #   value: code-server-ids-projects.app.dsri.unimaas.nl
  - name: CODER_ENABLE_AUTH
    description: Enable auth
    value: "true"
  - name: STORAGE_SIZE
    description: Persistent Volume Claim Storage space
    value: 10Gi
  - name: MEMORY_LIMIT
    displayName: Memory limit
    description: Maximum RAM available for the VSCode application.
    value: "5Gi"
    required: true
  - name: CPU_LIMIT
    displayName: CPU limit
    description: Number of CPUs available for the VSCode application (in millicore, 1 CPU = 1000m).
    value: "2000m"
    required: true

objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
      - annotations:
          openshift.io/imported-from: ${DOCKER_IMAGE}
        from:
          kind: DockerImage
          name: ${DOCKER_IMAGE}
        importPolicy: 
          scheduled: true
        name: latest
        referencePolicy:
          type: Source

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ${NAME}-projects
      labels:
        app: ${NAME}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: ${STORAGE_SIZE}

  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      replicas: 1
      selector:
        app: ${NAME}
        deploymentconfig: ${NAME}
      template:
        metadata:
          labels:
            app: ${NAME}
            deploymentconfig: ${NAME}
        spec:
          serviceAccountName: restricted
          nodeSelector:
            dsri.unimaas.nl/cpu: 'true'
          # hostname: ${CONTAINER_HOSTNAME}
          containers:
            - name: ${NAME}
              image: ' '
              imagePullPolicy: IfNotPresent
              env:
                - name: CODER_ENABLE_AUTH
                  value: "${CODER_ENABLE_AUTH}"
                - name: CODER_PASSWORD
                  value: ${CODER_PASSWORD}
              ports:
                - containerPort: 9000
                  protocol: TCP
              resources:
                limits:
                  cpu: "${CPU_LIMIT}"
                  memory: "${MEMORY_LIMIT}"
              volumeMounts:
                - mountPath: /home/coder/certs
                  name: ${NAME}-certs
                - mountPath: /home/coder/projects
                  name: ${NAME}-projects
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          volumes:
            - emptyDir: {}
              name: ${NAME}-certs
            - name: ${NAME}-projects
              persistentVolumeClaim:
                claimName: ${NAME}-projects
      test: false
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${NAME}
            from:
              kind: ImageStreamTag
              name: ${NAME}:latest

  - apiVersion: v1
    kind: Service
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      ports:
        - name: 9000-tcp
          port: 9000
          protocol: TCP
          targetPort: 9000
      selector:
        app: ${NAME}
        deploymentconfig: ${NAME}
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      # host: ${URL}
      port:
        targetPort: 9000-tcp
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: ${NAME}
        weight: 100
      wildcardPolicy: None
